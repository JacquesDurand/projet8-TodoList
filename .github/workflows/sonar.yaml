name: Sonar
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: SonarCloud
    runs-on: ubuntu-latest
    services:
      db:
        image: 'postgres:14.2'
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: symfony
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pgsql
          coverage: xdebug

      - name: Composer downgrade
        run: composer self-update 2.2.14

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies with composer
        run: composer install --no-ansi --no-interaction --no-progress

      - name: Create .env
        run: cp .env.dist .env

      - name: DB
        run: php bin/console doctrine:migrations:migrate --no-interaction

      - name: Setup fixtures
        run: php bin/console hautelook:fixtures:load --no-interaction

      - name: Run tests with phpunit/phpunit
        run: SYMFONY_DEPRECATIONS_HELPER=disabled php vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Infection
        env:
          INFECTION_BADGE_API_KEY: ${{ secrets.INFECTION_DASHBOARD_API_KEY }}
        run: SYMFONY_DEPRECATIONS_HELPER=disabled php vendor/bin/infection --threads=4

      - name: Fix code coverage paths
        run: sed -i 's@'$GITHUB_WORKSPACE'@/github/workspace/@g' coverage.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}